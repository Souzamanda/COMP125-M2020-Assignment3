<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>

    <!-- Main Navigation -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html"><img src="./Assets/images/logo.png" width="30" height="30" alt="logo" loading="lazy"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="far fa-address-card fa-lg"></i> About Me</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="projects.html"><i class="far fa-folder fa-lg"></i> Projects</a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fas fa-phone-alt fa-lg"></i> Contact</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    
    <main>
        <div class="container">
            <div class="jumbotron">
              <h1 class="display-4">Contact Me</h1>
              <hr>
  
              <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName" placeholder="Enter your First Name" required>
                </div>
  
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" placeholder="Enter your Last Name" required>
                </div>
  
                <div class="form-group">
                  <label for="contactNumber">Contact Number</label>
                  <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber" placeholder="Enter your Contact Number" required>
                </div>
  
                <div class="form-group">
                  <label for="emailAdress">Email address</label>
                  <input type="email" class="form-control" id="emailAdress" name="emailAdress" aria-describedby="emailAdress" placeholder="Enter your Email adress" required>
                </div>
                
                <div class="form-group">
                  <label for="shortMessage">Your Message</label>
                  <textarea class="form-control" id="shortMessage" name="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
                </div>
  
                <button type="submit" class="btn btn-dark btn-lg"><i class="fas fa-envelope-square"></i> Send</button>
                <button type="reset" class="btn btn-light btn-lg"><i class="fas fa-comment-slash"></i> Reset</button>
  
              </form>
            </div>
        </div>
    </main>


    <footer>
        <nav class="navbar fixed-bottom navbar-light" style="background-color: lightgray;">
            <h6>&copy; CopyRight 2020. All Rights Reserved.</h6>
        </nav>
    </footer>

    <!-- JavaScript Section -->

    <!-- 3rd Party JavaScript Libraries -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- App Scripts -->
    <script src="./Script/app.js"></script>
</body>
</html>
