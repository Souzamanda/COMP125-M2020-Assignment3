<div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Contact Me</h1>
      <hr>
      <div id="errorMessage" class="alert alert-danger" role="alert" hidden></div>
      <div id="successMessage" class="alert alert-success" role="alert" hidden></div>

      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName" placeholder="Jane" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" placeholder="Doe" required>
        </div>

        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber" placeholder="(123) 456-7890" required>
        </div>

        <div class="form-group">
          <label for="emailAdress">Email address</label>
          <input type="email" class="form-control" id="emailAdress" name="emailAdress" aria-describedby="emailAdress" placeholder="janedoe@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="shortMessage">Your Message</label>
          <textarea class="form-control" id="shortMessage" name="shortMessage" rows="3" aria-describedby="shortMessage"></textarea>
        </div>

        <button id="submitButton" type="submit" class="btn btn-dark btn-lg"><i class="far fa-envelope"></i> Send</button>
        <button id="resetButton" type="reset" class="btn btn-light btn-lg"><i class="fas fa-redo"></i> Reset</button>

      </form>
    </div>
</div>
